query DraftOrder($id: ID!,$after: String){
    draftOrder(id: $id) {
        id
        subtotalPrice
        totalPrice
        totalShippingPrice
        totalTax
        currencyCode
        lineItems(first: 248,after: $after){
            nodes {
                id
                image{url}
                name
                vendor
                name
                quantity
                product {
                    id
                    productType
                }
                variant {
                    id
                    inventoryQuantity
                    price
                    barcode
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
        appliedDiscount {
            amountV2 {
                amount
                currencyCode
            }
        }

        shippingAddress {
            formattedArea
        }

    }
}